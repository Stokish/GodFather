{% extends "main_app/base.html" %}
{% load static %}

{% block links %}
    <link rel="stylesheet"  href="{% static 'users/css/signin.css'  %}">

{% endblock links %}
{% block content %}
    <div id="main-form" >
    <div id="form" style="text-align:center;">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend  style="color: white; ">Delete Comment</legend>
                <h2 style="color: white;  margin-top: 1.5rem">Are you sure you want to delete "{{object.content}}" comment?</h2>
            </fieldset>
            <div>
                <button type="submit" class="btn btn-outline-danger"> Yes, Delete </button>
                <a href="{% url 'post-detail' object.post.id %}" class="btn btn-outline-secondary"> Cancel </a>
            </div>
        </form>
    </div>
    </div>
{% endblock content%}
